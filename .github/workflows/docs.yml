name: Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: false # Disabled; merged into static workflow
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Node.js dependencies
        run: npm install
      - name: Generate API docs
        run: npm run docs:api
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build MkDocs site
        run: mkdocs build
      - name: Copy scenery to site directory
        run: cp -r scenery site/
      - name: Copy src to site directory
        run: cp -r src site/
      - name: Copy favicon to site directory
        run: cp favicon.ico site/
      - name: Copy Brython libs to site directory
        run: |
          mkdir -p site/src/brython
          cp -r src/brython/lib site/src/brython/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 