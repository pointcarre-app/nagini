# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Build documentation into /mkdocs ----
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Node.js dependencies
        run: npm install
      - name: Generate API docs
        run: npm run docs:api

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build MkDocs site
        run: mkdocs build --site-dir mkdocs
      - name: Copy scenery to mkdocs directory
        run: cp -r scenery mkdocs/
      - name: Copy src to mkdocs directory
        run: cp -r src mkdocs/
      - name: Copy examples to mkdocs directory
        run: cp -r examples mkdocs/
      - name: Copy favicon to mkdocs directory
        run: cp favicon.ico mkdocs/
      - name: Copy Brython libs to mkdocs directory
        run: |
          mkdir -p mkdocs/src/brython
          cp -r src/brython/lib mkdocs/src/brython/

      # ---- Configure GitHub Pages ----
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the built mkdocs site
          path: 'mkdocs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
